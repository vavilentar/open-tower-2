<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" href="./email.ico">
	<title>Останкинская телебашня</title>
</head>

<body>
	<img class="logo" src="./logo-ru.png" alt="">
	<div class="wrapper wrapper-show">
		<h2 class="title">Привет!<br>
			Узнай первым когда будет открыт ресторан «Седьмое небо» и запущены экскурсии на самое высокое сооружение
			Европы - <span>Останкинскую телебашню</span>.
			<br><br>Для этого заполни форму. Когда мы откроемся, то отправим сообщение.</h2>
		<form class="form" action="">
			<div class="form-control">
				<input class="text-input" type="text" required>
				<label>Фамилия и имя</label>
			</div>
			<div class="form-control">
				<input class="text-input" type="phone" required>
				<label>Номер телефона</label>
			</div>
			<div class="form-control">
				<input class="text-input" type="email" required>
				<label>E-mail</label>
			</div>
			<label class="label"><input required class="checkbox" type="checkbox">Согласен на <a target="_blank" href="https://tvtower.ru/52_SmotrovyaPl/doc/rtrs-policy-secure-pers-dannye.pdf">обработку персональных
				данных</a></label>
			<input type="submit" class="btn-sb"></input>
		</form>
	</div>
	<div class="success-block">
		<h2 class="title">
			Форма отправлена!<br>До встречи на высоте!
		</h2>
	</div>
	<script src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" href="./email.ico">
	<title>Останкинская телебашня</title>
</head>

<body>
	<img class="logo" src="./logo-ru.png" alt="">
	<div class="wrapper">
		<h2 class="title">Привет!<br>
			Узнай первым когда будет открыт ресторан «Седьмое небо» и запущены экскурсии на самое высокое сооружение
			Европы - <span>Останкинскую телебашню</span>.
			<br><br>Для этого заполни форму. Когда мы откроемся, то отправим сообщение.</h2>
		<form class="form" action="">
			<div class="form-control">
				<input type="text" required>
				<label>Фамилия и имя</label>
			</div>
			<div class="form-control">
				<input type="phone" required>
				<label>Номер телефона</label>
			</div>
			<div class="form-control">
				<input type="email" required>
				<label>E-mail</label>
			</div>
			<label class="label"><input required class="checkbox" type="checkbox">Согласен на обработку персональных
				данных</label>
			<button class="btn-sb">Отправить</button>
		</form>
	</div>
	<script src="./script.js"></script>
</body>

</html>
